<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="assets/snake-logo.png"
      type="image/x-icon"
    />
    <script src="script.js" defer></script>
    <title>Snake Game - JS</title>
  </head>
  <body>
    <div>
      <div class="scores">
        <p id="score" class="score">000</p>
        <p id="highScore" class="highScore">000</p>
      </div>
      <div class="game-border-1">
        <div class="game-border-2">
          <div class="game-border-3">
            <div id="game-board" class="game-board"></div>
          </div>
        </div>
      </div>
    </div>
    <h1 id="instructions" class="instructions">Press spacebar to start. ^^</h1>
    <img src="/assets/snake-logo.png" alt="snake-logo" class="logo" id="logo" />
  </body>
</html>
